<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Centered Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Title Heading</h1>
            <p class="subtitle">This is a smaller text area.</p>
        </header>
        <main>
            <img id="center-image" src="path-to-your-image.jpg" alt="Centered Image">
        </main>
        <footer>
            <p>This is another text area below the image.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
